<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/styleRegister.css" />
  </head>

  <body class="addBackground">
    <div  class="navBar">
      <ul>
        <li class="nav"><a href="index.html">Home</a></li>
        <li class="nav"><a href="loginPage.html">Login</a></li>
        <li class="nav"><a href="registrationPage.html">Register</a></li>
        <li class="nav"><a href="./shareSales.html">Share Sales</a></li>
        <li class="nav"><a href="map.html">Find Sales</a></li>
        <li class="nav"><a href=" ">Settings</a></li>
      </ul>
    </div>

    <div class="branding">
      <img id="logoimage" src="./images/Logo.png" />
      <h1 class="title">Graze</h1>
    </div>

    <div class="RegistrationBox">
      <h1 id="signup">Sign Up</h1>
      <p>Create an account with Graze and help fight food insecurity now.</p>

      <div class="UsernameBox">
        <div class="entryTitle"> 
            <img  class="icon" src="./images/user.png">
            <h4>Username</h3>
        </div>
        <input type="text" id="username" placeholder="Username" />
        </div>

        <div class="EmailBox">
            <div class="entryTitle"> 
                <img class="icon" src="./images/mail.png">
                <h4>Email</h3>
            </div>
            <input type="text" id="email" placeholder="Email" />
            </div>

            <div class="PasswordBox">
                <div class="entryTitle"> 
                    <img  class="icon" src="./images/padlock.png">
                    <h4>Password</h3>
                </div>

                <input type="text" id="password" placeholder="Password" />
                </div>

                <div class="signUpButton">
                    <button>Sign Up</button>
                </div>
                
    
        </div>
      </div>
    
  </body>
</html>
